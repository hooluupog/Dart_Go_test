<div class="game-container">
	<div class="message" id="result">{{.Win}}</div>
	<div class="grid-container">
		{{$zero := .Uzero}}
		{{range $row,$element := .Tile}}
		<div class="row">
			{{range $col,$value := $element}}
			<div class="col tile-{{$value}}">{{if ne $value $zero}}{{$value}}{{end}}</div>
			{{end}}
		</div>
		{{end}}
	</div>
</div>
